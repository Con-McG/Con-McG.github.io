<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Systems: Decimal, Binary, and Hexadecimal</title>
    <style>
        /* Existing CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #2e2e2e;
            color: #ffffff;
            padding-bottom: 60px;
        }
        header, section, footer {
            /* As defined previously */
        }
        /* New Calculator Styling */
        .calculator {
            margin: 20px auto;
            max-width: 800px;
            background: #3c3c3c;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .calculator input, .calculator select, .calculator button {
            margin: 10px 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .calculator input {
            width: 60%;
        }
        .calculator button {
            background-color: #800000;
            color: #fff;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #ffcccc;
            color: #000;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffcccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Understanding Number Systems</h1>
        <p>Decimal, Binary, and Hexadecimal</p>
    </header>
    <section class="calculator">
        <h2>Base Conversion Calculator</h2>
        <input id="numberInput" type="text" placeholder="Enter a number">
        <select id="inputBase">
            <option value="10">Decimal</option>
            <option value="2">Binary</option>
            <option value="16">Hexadecimal</option>
        </select>
        <button onclick="convert()">Convert</button>
        <div class="result">
            <p>Binary: <span id="binaryResult"></span></p>
            <p>Decimal: <span id="decimalResult"></span></p>
            <p>Hexadecimal: <span id="hexResult"></span></p>
        </div>
    </section>
    <section>
        <!-- Rest of the content -->
    </section>
    <footer>
        <p>Connor McGowan</p>
    </footer>
    <script>
        function convert() {
            const input = document.getElementById("numberInput").value;
            const base = parseInt(document.getElementById("inputBase").value);
            
            try {
                // Convert input to a decimal number
                const decimalValue = parseInt(input, base);

                // Display results in all bases
                document.getElementById("binaryResult").textContent = decimalValue.toString(2);
                document.getElementById("decimalResult").textContent = decimalValue.toString(10);
                document.getElementById("hexResult").textContent = decimalValue.toString(16).toUpperCase();
            } catch (e) {
                alert("Invalid input! Please enter a valid number for the selected base.");
            }
        }
    </script>
</body>
</html>
